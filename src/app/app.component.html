<div class="container">
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name: <span class="star">*</span></label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>

    <div class="radio" *ngFor="let medium of mediums">
      <label>
        <input type="radio" [value]="medium" formControlName="medium" name="medium">{{medium}}
      </label>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <label>Email: <span class="star">*</span></label>
          <input type="email" id="email" class="form-control" formControlName="email" required email>
          <span class="help-block text-danger" style="color: red" *ngIf="signUpForm.get('email').hasError('required')&& signUpForm.get('email').touched">Please enter a valid email
        </span>
        </div>
        <div class="col-md-6">
          <label>Phone: <span class="star">*</span></label>
          <input type="number" id="phone_no" formControlName="phone_no" class="form-control">
          <span class="help-block" *ngIf="signUpForm.get('phone_no').hasError('required') && signUpForm.get('phone_no').touched">Please enter a valid phone number
        </span>
        </div>
        </div>
      </div>

    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <label>Password: <span class="star">*</span></label>
          <input type="password" class="form-control" formControlName="user_pwd">
        </div>

        <div class="col-md-6">
          <label>Password Confirm: <span class="star">*</span></label>
          <input type="password" class="form-control" formControlName="user_pwd_confirm">
        </div>
      </div>
    </div>


    <div class="form-group">
      <div class="radio" *ngFor="let gender of genders">
        <label>
          <input type="radio" [value]="gender" formControlName="gender" name="gender">{{gender}}
        </label>
      </div>
    </div>

<div class="form-group">
    <label>City: <span class="star">*</span></label>
    <input type="text" class="form-control" formControlName="city"><br>
</div>
    <button class="btn btn-primary" [disabled]="signUpForm.invalid">Sign Up</button>

  </form>
</div>
